{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block body %} 

<div class="container-fluid px-0" >
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://thumbs.dreamstime.com/b/variety-gourmet-flavours-italian-ice-cream-selection-vibrant-colors-served-individual-plastic-tubs-old-rustic-39389119.jpg" class="d-block w-100" alt="..." height=400,width=600>
          </div>
          <div class="carousel-item">
            <img src="https://thumbs.dreamstime.com/b/mango-mastani-milkshake-served-dryfruits-icecream-87626952.jpg" class="d-block w-100" alt="..." height=400,width=600>
          </div>
          <div class="carousel-item">
            <img src="https://thumbs.dreamstime.com/b/kolkata-west-bengal-india-august-various-flavour-colorful-packed-box-kwality-walls-frozen-ice-cream-cropped-close-197114008.jpg" class="d-block w-100" alt="..." height=400,width=600>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

</div>



{% endblock body %}
